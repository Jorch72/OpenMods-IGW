language: java
jdk:
  - oraclejdk9
  - oraclejdk8
  - openjdk8
  - openjdk7
# Not using openjdk6 to test because... well... it simply destroys the build for no apparent reason
sudo: required
dist: trusty
addons:
  hostname: OpenMods-Host
before_install:
  - echo === SETTING ENVIRONMENT UP ===
  - echo Before install...
  - echo Updating submodules...
  - git submodule update --init --recursive
  - echo Setting up workspace...
  - chmod +x gradlew
  - ls -a -l -h --color
  - echo Downloading Gradle...
  - ./gradlew
  - ./gradlew -version
install:
  - echo Install...
  - ./gradlew setupCIWorkspace
  - ./gradlew assemble
before_script:
  - echo === CHECKING ===
  - echo Before script...
  - echo Printing dependencies...
  - ./gradlew dependencies
script:
  - echo Script...
  - ./gradlew check --info
after_success:
  - echo === BUILD SUCCESSFUL ===
  - echo Now building the artifacts
  - ./gradlew build
after_failure:
  - echo === BUILD FAILED ===
after_script:
  - echo After script...
  - echo === BUILD TERMINATED ===
notifications:
  email:
    recipients:
      - thesilkminer@outlook.com
    on_success: change
    on_failure: always
  slack:
    on_success: always
    on_failure: always
